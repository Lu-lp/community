<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">社区</span>
                </button>
                <a class="navbar-brand" href="/">社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input class="form-control" placeholder="搜索问题" name="search"type="text">
                    </div>
                    <button class="btn btn-default" type="submit">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <!--                a7a31ea818e1fedfa23023d0114fcf5a7a774a82-->
                    <li th:if="${session.user != null}">
                        <a href="/publish">发布</a>
                    </li>
<!--                    th:text="${session.unreadCount}"-->
                    <li>
                        <a href="/profile/replies">
                            通知
                            <span class="badge" th:text="${session.unreadCount}">
                            </span>
                        </a>
                    </li>
                    <li th:if="${session.user == null}">
                        <a href="https://gitee.com/oauth/authorize?client_id=736e705e861edfb8fde9f984c997984b18d03a03758acf32783329b8398893be&redirect_uri=http://localhost:8888/GiteeCallback&response_type=code">登录
                        </a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown" href="#"
                           role="button">
                            <span th:text="${session.user.getName()}"> </span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>

</html>
